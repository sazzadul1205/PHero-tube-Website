<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="Resorces/fr.png">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Work+Sans:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS -->
    <style>
        * {
            font-family: 'Inter', sans-serif;
            font-family: 'Work Sans', sans-serif;
        }
    </style>
    <!-- Title -->
    <title>PHero tube Website</title>

</head>

<body class="bg-[#FFF]">
    <header>
        <!-- navbar -->
        <div class="navbar h-20 mb-5 ">
            <div class="navbar-start">
                <!-- nav left -->
                <div class="dropdown">
                    <img src="Resorces/Logo.png" alt="">
                </div>
            </div>
            <!-- nav center -->
            <div class="navbar-center">
                <button id="sort-by-view"
                    class="btn border-none text-lg font-medium bg-[#25252533] hover:bg-[#5c5959] text-[#252525]">Sort by
                    view</button>
            </div>
            <!-- nav right -->
            <div class="navbar-end">
                <button id="blog-button" class="btn btn-error">Blog</button>
            </div>

        </div>
        <hr size="10">
    </header>
    <main>
        <!-- buttons section -->
        <div id="btn-container" class="flex flex-col md:flex-row  justify-center  text-center gap-4 my-5 ">

        </div>
        <br>
        <!-- video container -->
        <div id="video-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 lg:mx-10 my-11">

        </div>
        <!-- No content -->
        <div id="no-content-container" class="flex justify-center items-center lg:mx-10 my-11 hidden">
            <div class="m-auto">
                <div class="card w-96">
                    <figure class="px-10 pt-10">
                        <img src="Resorces/Icon.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title text-3xl font-bold">Oops!! Sorry, There is no content here</h2>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- scripts -->
    <script src="js/vid-cont.js"></script>
    <script src="js/btn-cont.js"></script>
    <script src="js/sort.js"></script>
</body>

</html>
